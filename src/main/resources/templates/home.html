<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="card" th:each="pedido: ${pedidos}">
			<div class="card-header" th:text="${pedido.nomePedido}">Nome</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 md-3">
						<div class="row">
							<div class="col-md-6">
								Valor:
								<spam th:text="${pedido.valorProduto}"> 0</spam>
							</div>
							<div class="col-md-6">
								Data da entrega
								<spam th:text="${pedido.dataEntrega}">01/01/2001</spam>
							</div>
						</div>
						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}"
								value="url do produto">
						</div>
						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}"
								rows="" cols="">Desc do prod</textarea>
						</div>
					</div>

					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" alt=""
								src="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
