<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulário Pedidos</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet"> 
</head>
<body>
	<div th:replace="~{base :: logo}"></div> 
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}" class="card-header" action="/pedido/novo" method="post">
				<div class="form-group">
					<label>Produto</label> 
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Nome do produto"> 
					<small>Informe o nome do produto</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
				</div>
				<div class="form-group">
					<label>Url</label> 
					<input th:field="*{urlProduto}" class="form-control" placeholder="Url do produto"> 
					<small>Procure em um site o produto que você deseja e cole a URL da página aqui</small>
				</div>
				<div class="form-group">
					<label>Url Imagem</label> 
					<input th:field="*{urlImagem}" class="form-control" placeholder="Url da imagaem"> 
					<small>Copie a url da imagem para ajudar a conseguir compradores</small>
				</div>
				<div class="form-group">
					<label>Descrição</label>
					<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar os compradores"></textarea>
				</div>
				<button class="btn btn-primary" type="Submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
